<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <main>
    <form class="form">
      <label>
        <input class="formInput" type="text" name="search-text" placeholder="Search images..." required>
      </label>
      <button class="formBtn" type="submit">Search</button>
    </form>
    <ul class="gallery"></ul>

    <div id="loader" class="loader-wrapper" hidden>
      <span class="loader"></span>
    </div>
    <div class="btmMore">
    <button class="showMoreBtn hidden">Load more</button></div>
  </main>

  <script type="module" src="./main.js"></script>
</body>
</html>
